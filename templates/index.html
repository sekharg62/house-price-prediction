<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 1.2em; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="median_income">Median Income:</label>
                <input type="number" step="any" name="median_income" required>
            </div>
            <div class="form-group">
                <label for="total_rooms">Total Rooms:</label>
                <input type="number" step="any" name="total_rooms" required>
            </div>
            <div class="form-group">
                <label for="housing_median_age">Housing Median Age:</label>
                <input type="number" step="any" name="housing_median_age" required>
            </div>
            <div class="form-group">
                <label for="total_bedrooms">Total Bedrooms:</label>
                <input type="number" step="any" name="total_bedrooms" required>
            </div>
            <div class="form-group">
                <label for="population">Population:</label>
                <input type="number" step="any" name="population" required>
            </div>
            <div class="form-group">
                <label for="households">Households:</label>
                <input type="number" step="any" name="households" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" step="any" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" step="any" name="longitude" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
